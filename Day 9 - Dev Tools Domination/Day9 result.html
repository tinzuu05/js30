<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Console Tricks!</title>
</head>
<body>

  <p onClick="makeGreen()">Ã—BREAKÃ—DOWNÃ—</p>

  <script>
    const dogs = [{ name: 'Snickers', age: 2 }, { name: 'hugo', age: 8 }];

    function makeGreen() {
      const p = document.querySelector('p');
      p.style.color = '#BADA55';
      p.style.fontSize = '50px';
    }

    // Regular
    console.log('hello world');

    // Interpolated
    console.log('Hello I am a %s string!', 'ðŸ˜ƒ');
    
    // Styled
    console.log('%c Hello I am a string!', 'font-size: 30px; background: red');

    // warning!
    console.warn('on no');

    // Error :|
    console.error('nonono stop');

    // Info
    console.info('you are cute');

    // Testing
    const p = document.querySelector('p')

    console.assert(p.classList.contains('ouch'), 'That is wrong!');

    // clearing
    console.clear();

    // Viewing DOM Elements
    console.log(p);
    console.dir(p)

    // Grouping together
    dogs.forEach(dog => {
      console.groupCollapsed(`${dog.name}`);
      console.log(`This is ${dog.name}`);
      console.log(`${dog.name} is ${dog.age} years old`);
      console.log(`${dog.name} is ${dog.age * 7} years old`);
      console.groupEnd(`${dog.name}`);
    });

    // counting
    console.count('a')
    console.count('a')
    console.count('b')
    console.count('a')
    console.count('b')
    console.count('a')
    console.count('c')

    // timing
    console.time('fetching data')
    fetch('https://api.github.com/users/tinzuu05')
      .then(data => data.json())
      .then(data => {
        console.timeEnd('fetching data');
        console.log(data)}
      )

  </script>
</body>
</html>
